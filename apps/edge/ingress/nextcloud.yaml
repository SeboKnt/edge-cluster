---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  rules:
  - host: cloud.edge.youngandhungry.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud
            port:
              number: 8080
  tls:
  - hosts:
    - cloud.edge.youngandhungry.org
    secretName: nextcloud-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nextcloud-tls
  namespace: nextcloud
spec:
  secretName: nextcloud-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-staging
  commonName: cloud.edge.youngandhungry.org
  dnsNames:
  - cloud.edge.youngandhungry.org
