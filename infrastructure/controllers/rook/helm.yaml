---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rook-release
  namespace: rook-ceph
spec:
  interval: 24h
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: "v1.16.5"
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: rook-ceph
      interval: 12h
  values:
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: "v1.16.5"
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: rook-ceph
      interval: 12h
  values:
    operatorNamespace: rook-ceph
    toolbox:
      enabled: true
    cephClusterSpec:
      mon:
        count: 1
        allowMultiplePerNode: true
      mgr:
        count: 2
        allowMultiplePerNode: true
        #modules:
        #  - name: rook
        #    enabled: true
      dashboard:
        enabled: true
        ssl: false
      storage:
        useAllNodes: true
        useAllDevices: true
      configOverride: |
        [global]
        mon_allow_pool_delete = true
        osd_pool_default_size = 1
        osd_pool_default_min_size = 1
      resources:
        mgr:
          limits:
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        mon:
          limits:
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        osd:
          limits:
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"